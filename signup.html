<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        .center {
          margin: auto;
          margin-top: 30vh;
          width: 60%;
          border: 3px solid #6472de;
          padding: 10px;
          text-align: center;
          
        }
        </style>
</head>
<body>
    <div class="center">
        <h3>SignUp</h3>
    <form action="/signup" method="POST" style="padding: 10px;">
        <input type="email" name="email" placeholder="Email"/><br>
        <input type="password" name="password" placeholder="Password" minlength="4" style="margin: 10px;"/><br>
        <input type="submit" value="Signup" style="margin: 10px;"/>
        <a href="/login">LogIn</a>
    </form>
</div>
</body>
</html>
